<body style="height: 10000px;">
    <header class="header">
        <div class="container">
            <div class="header-body">
                <a href="#!"><img src="./assets/img/Logo.svg" alt="" class="logo"></a>
                <ul class="pc-menu">
                    <li><a href="#!" class="desc menu__item">Episodes</a></li>
                    <li><a href="#!" class="desc menu__item">Trending</a></li>
                    <li><a href="#!" class="desc menu__item">Category</a></li>
                    <li><a href="#!" class="desc menu__item">Blog</a></li>
                </ul>
                <div class="header-action">
                    <a href="#!" class="btn-2 login-btn">Log in</a>
                    <a href="#!" class="btn-2">Sign up</a>
                </div>
            </div>
        </div>
    </header>
    <section class="hero">
        <div class="container">
            <div class="row">
                <div class="col-lg-3">
                    <div class="hero-media-left">
                        <div class="media-left__img">
                            <img src="./assets/img/hero-img-01.png" alt="" class="media__img">
                            <div class="left__img--decor">
                                <img src="./assets/img/hero-img-01-decor-play-icon.svg" alt="" class="img--decor">
                                <img src="./assets/img/hero-img-01-decor-play-icon02.svg" alt="" class="img--decor">
                            </div>
                        </div>
                        <div class="listener">
                            <p class="listener-title">Podcast listener</p>
                            <div class="listener-list">
                                <img src="./assets/img/hero-user-01.svg" alt="" class="listener-avatar">
                                <img src="./assets/img/hero-user-02.svg" alt="" class="listener-avatar">
                                <img src="./assets/img/hero-user-03.svg" alt="" class="listener-avatar">
                                <img src="./assets/img/hero-user-04.svg" alt="" class="listener-avatar">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3">
                    <div class="hero-media-right">
                        <div class="social">
                            <div class="product">
                                <p class="product-title">500+</p>
                                <p class="product-desc">Podcasts</p>
                            </div>
                            <img src="./assets/img/hero-decor-media.svg" alt="" class="social__decor--top">
                            <img src="./assets/img/hero-decor-media.svg" alt="" class="social__decor--bot">
                            <div class="social__app">
                                <img src="./assets/img/spotify-icon.svg" alt="" class="social__app--icon">
                                <img src="./assets/img/musicplayer-icon.svg" alt="" class="social__app--icon">
                                <img src="./assets/img/itunes-icon.svg" alt="" class="social__app--icon">
                            </div>
                        </div>
                        <img src="./assets/img/hero-img-02.png" alt="" class="media__img">
                    </div>
                </div>
                <div class="col-lg-5 offsets-lg-1">
                    <div class="hero-body">
                        <h1 class="hero__heading">A new era of podcasting for you</h1>
                        <img src="./assets/img/h1-decor.svg" alt="" class="heading-decor">
                        <p class="hero__desc">Rebuilt for simplicity and speed, so you can spend more time discovering
                            and listening to great podcasts.</p>
                        <div class="hero-action">
                            <a href="#!" class="btn-1">Get Started</a>
                            <a href="#!" class="btn-1 hero__play-btn">
                                <p>Listen now</p>
                                <svg width="18" height="18" viewBox="0 0 18 18" fill="none"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <circle cx="9" cy="9" r="9" fill="#201830" />
                                    <path
                                        d="M12.85 8.9134C12.9167 8.95189 12.9167 9.04811 12.85 9.0866L7.15 12.3775C7.08333
                                         12.416 7 12.3679 7 12.2909L7 5.7091C7 5.63212 7.08333 5.58401 7.15 5.6225L12.85 8.9134Z"
                                        fill="white" />
                                </svg>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
